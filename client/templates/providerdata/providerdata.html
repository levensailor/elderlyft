<template name="AddProviderData">
  <div class="well">
    {{> quickForm
    collection="ProviderData"
    template="bootstrap3-horizontal"
    label-class="col-sm-2"
    input-col-class="col-sm-10"

    id="AddProviderDataForm"
    type="method"
    meteormethod="addProviderData"
    resetOnSuccess=true}}
  </div>
</template>

<template name="UpdateProviderData">
  <div class="well">
    {{> quickForm
    collection="ProviderData"
    template="bootstrap3-horizontal"
    label-class="col-sm-2"
    input-col-class="col-sm-10"

    id="UpdateProviderDataForm"
    type="method-update"
    meteormethod="updateProviderData"
    doc=this
    buttonContent="Update"}}
  </div>
</template>
