<template name="AddRideData">
  <div class="well">
    <center>
    <h3><i class="fa fa-car"></i> Schedule Ride</h3></center>
    <br>
    {{> quickForm
    collection="RideData"
    template="bootstrap3-horizontal"
    label-class="col-sm-2"
    input-col-class="col-sm-10"
    id="AddRideDataForm"
    type="method"
    meteormethod="addRideData"
    resetOnSuccess=true}}
  </div>
</template>
